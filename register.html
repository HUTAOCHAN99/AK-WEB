<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration - KKMI Al-Khawarizmi</title>
  <link href="/src/output.css" rel="stylesheet">
  <script src="/src/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .auth-container {
      min-height: 100vh;
      background-color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background-color: #1f2937;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    .input-field {
      background-color: #374151;
      border: 1px solid #4b5563;
      color: white;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.375rem;
      width: 100%;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="auth-container">
  <div class="register-card p-8 mx-4">
    <div class="text-center mb-8">
      <img src="/public/assets/alkhawarizmi.png" alt="Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-white">Admin Registration</h1>
      <p class="text-gray-400">KKMI Al-Khawarizmi</p>
    </div>
    
    <form id="register-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium mb-2 text-gray-300">Full Name</label>
        <input type="text" id="name" required class="input-field" placeholder="Your full name">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
        <input type="email" id="email" required class="input-field" placeholder="admin@example.com">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium mb-2 text-gray-300">Password</label>
        <input type="password" id="password" required class="input-field" placeholder="••••••••">
      </div>
      
      <div>
        <label for="confirm-password" class="block text-sm font-medium mb-2 text-gray-300">Confirm Password</label>
        <input type="password" id="confirm-password" required class="input-field" placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn-primary mt-6">
        Request Admin Access
      </button>
      
      <div id="register-error" class="text-red-500 text-sm text-center py-2 hidden"></div>
      <div id="register-success" class="text-green-500 text-sm text-center py-2 hidden"></div>
      
      <div class="text-center text-sm text-gray-400 mt-4">
        Already have an account? <a href="/auth.html" class="text-blue-400 hover:underline">Login here</a>
      </div>
    </form>
  </div>

  <script src="/src/js/register.js"></script>
</body>
</html>
