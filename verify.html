<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Admin - KKMI Al-Khawarizmi</title>
  <link href="/src/output.css" rel="stylesheet">
  <script src="/src/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .verify-card {
      background-color: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 450px;
    }
    .input-field {
      background-color: #1e293b;
      border: 1px solid #334155;
      color: white;
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    .input-field:read-only {
      background-color: #334155;
      color: #94a3b8;
      cursor: not-allowed;
    }
    .btn-primary {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      border: none;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #1d4ed8, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    .btn-primary:disabled {
      background: #64748b;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .hidden {
      display: none;
    }
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 14px;
    }
    .alert-error {
      background-color: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    .alert-success {
      background-color: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="auth-container">
  <div class="verify-card">
    <div class="text-center mb-8">
      <img src="/public/assets/alkhawarizmi.png" alt="Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-white">Verifikasi Admin</h1>
      <p class="text-gray-400">Masukkan kode verifikasi dari admin</p>
    </div>
    
    <form id="verify-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
        <input type="email" id="email" required class="input-field" readonly>
      </div>
      
      <div>
        <label for="verification-code" class="block text-sm font-medium mb-2 text-gray-300">Kode Verifikasi</label>
        <input type="text" id="verification-code" required class="input-field" placeholder="Masukkan kode 6 digit dari admin" maxlength="6">
      </div>
      
      <button type="submit" id="submit-btn" class="btn-primary">
        Verifikasi
      </button>
      
      <div id="verify-error" class="alert alert-error hidden"></div>
      <div id="verify-success" class="alert alert-success hidden"></div>
    </form>
    
    <div class="text-center text-sm text-gray-400 mt-4">
      Tidak menerima kode? <a href="/register.html" class="text-blue-400 hover:underline">Daftar kembali</a>
    </div>
  </div>

  <script src="/src/js/verify.js"></script>
</body>
</html>
