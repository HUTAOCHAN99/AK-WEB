<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - KKMI Al-Khawarizmi</title>
  <link href="/src/output.css" rel="stylesheet">
  <script src="/src/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    .auth-container {
      min-height: 100vh;
      background-color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background-color: #1f2937;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .input-field {
      background-color: #374151;
      border: 1px solid #4b5563;
      color: white;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.375rem;
      width: 100%;
      transition: background-color 0.2s;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="auth-container">
  <div class="login-card p-8 mx-4">
    <div class="text-center mb-8">
      <img src="/public/assets/alkhawarizmi.png" alt="Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-white">Admin Login</h1>
      <p class="text-gray-400">KKMI Al-Khawarizmi</p>
    </div>
    
    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
        <input type="email" id="email" required class="input-field" placeholder="admin@example.com">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium mb-2 text-gray-300">Password</label>
        <input type="password" id="password" required class="input-field" placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn-primary">
        Login
      </button>
      
      <div id="login-error" class="text-red-500 text-sm text-center py-2 hidden"></div>
      <div id="login-success" class="text-green-500 text-sm text-center py-2 hidden"></div>
    </form>
  </div>

  <script src="/src/js/auth.js"></script>
</body>
</html>
